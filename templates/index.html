<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ConceptServe | Boxfit assignment</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand mt-2 mb-2" href="{{ url_for ('index') }}">Boxfit assignment</a>
        </div>
    </nav><br><br>
    <div class="container">
        <header>
            <div class="file-uploader mt-5">
                <form action="/" method="post" class="mt-5">
                    <div class="form-group">
                        <label for="file" class="form-control-label placeholder-glow">Select file:</label>
                        <input type="file" class="form-control mt-3 w-50" name="file" id="file" required><br>
                        <button type="submit" class="btn btn-success">Submit file</button>
                    </div>
                </form>
            </div>
        </header>
        <br><hr><br>
        <div class="result">
            <h5 class="mb-3">Your output is here - </h5>
            {% for answer in result %}
            <p>{{ answer }}<br></p>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
